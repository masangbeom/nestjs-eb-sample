version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - mkdir nestjs
      - cp package-dist.json nestjs/package.json
      - cp -R node_modules/ nestjs/node_modules
      - cp -R dist/ nestjs
artifacts:
  files: nestjs/**/*